<!DOCTYPE html>
<html lang="en">
  <head>

  <>
    <!-- 合并单元格
    作用：将多个单元格合并成一个单元格 
    保留最上单元格--rowspan
    保留最左单元格--colspan
    -->
    <!-- fieldset:框选表格 -->
    <fieldset>
      <legend align="center">考试成绩单</legend>
      <table border="1">
        <caption>
          成绩单
        </caption>
        <tr>
          <th>姓名</th>
          <th>语文</th>
          <th>数学</th>
          <th>总分</th>
        </tr>
        <tr>
          <td>张三</td>
          <td>99</td>
          <td rowspan="2">100</td>
          <td>199</td>
        </tr>
        <tr>
          <td>李四</td>
          <td>98</td>
          <!-- <td>100</td> -->
          <td>198</td>
        </tr>
        <tr>
          <td>总结</td>
          <td colspan="3">全市第一</td>
          <!-- <td>全市第一</td> -->
          <!-- <td>全市第一</td> -->
        </tr>
      </table>
    </fieldset>
    <!-- 表单
    input标签 --type属性值
    1、text：文本框，用于输入单行文本 --输入什么就显示什么
    2、password：密码框--输入什么都是以点的形式显示
    3、radio：单选框
    4、checkbox：多选框
    5、file：上传文件
-->
    <!-- 表单属性:
    1、placeholder:占位文本--展示信息
    //单选框 radio
    2、name:控件名称--控件分组，同组只能选中一个--单选功能 
    3、checked：默认选中--属性名和属性值相同，简写为一个单词
    //上传文件
    4、multiple:实现多个文件的上传
    //多选框：checkbox
    默认选中:checked
    5、label标签：网页中，某个标签的说明文字，增大表单控制范围
    6、form：对表单进行控制，发送-->
         <form action=""> <label for="text"
      >文本框:<input type="text" name="text" id="text" value="这是一个文本框" />
    </label>
    <br />
    <label for="pass"
      >密码框:<input
      name="pass"
        type="password"
        id="pass"
        placeholder="请输入您的密码"
        required
    /></label>
    <br />
   单选框: <label for="gender1"><input type="radio" name="gender1" id="gender1"/>男</label>
<label for="gender2"><input type="radio" name="gender2" id="gender2" />女</label>
    <br />
    <label for="checkbox"
      >多选框: <input type="checkbox" name="checkbox" id="checkbox" />唱
      <input type="checkbox" name="checkbox" id="checkbox" />跳
      <input type="checkbox" name="checkbox" id="checkbox" checked />rap
      <input type="checkbox" name="checkbox" id="checkbox" checked />篮球</label
    >
    <br />
    <label for="file"
      >上传文件:<input type="file" name="file" id="file" multiple
    /></label>
    <br />
    <!-- 下拉菜单 
    标签:select嵌套option，select是下拉菜单整体、optio是下拉菜单的每一项-
    selected:默认选中-->
    Where you from?-><select name="" id="">
      <option>北京</option>
      <option>南京</option>
      <option>上海</option>
      <option>广州</option>
      <option>武汉</option>
      <option selected>深圳</option>
    </select>
    <br />
    <!-- 文本域标签:text area --一般会用CSS修饰-->
    文本域：<textarea>请输入评论</textarea>
<!-- 按钮标签--button
    type属性:submit:提交按钮，点击后可以提交到后台
            reset：重置按钮，点击后江表单控件恢复默认值
            button：普通按钮，默认没有功能,一般配合JavaScript -->
           <br>
     
            <button type="button">普通按钮</button>
            <button type="submit">提交按钮</button>
            <button type="reset">重置按钮</button>
       </form>
     </body>
</html>
